<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Hats</title>

    <div class="header">
      <a href="/" class="logo-container">
        <img src="./assets/crown.svg" alt="" />

        <a href="#" class="option">Shop</a>
